<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quotura Preview</title>
    


    <style>
      /* Main layout - two-column flex container with beautiful background */
      body {
        display: flex;
        flex-direction: row;
        align-items: flex-start;       /* Align to top */
        justify-content: center;       /* Center horizontally */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        gap: 16px;
        
        /* Beautiful gradient background with subtle animation - purple/blue focus */
        background: linear-gradient(-45deg, #667eea, #764ba2, #4facfe, #00f2fe, #6a5acd, #483d8b, #a1c4fd, #c2e9fb);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        
        /* Overlay pattern for texture */
        position: relative;
      }
      
      /* Animated gradient background */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      /* Animated bubbles container */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }
      
      /* Individual bubble styling */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
        transition: transform 0.5s ease-out;
        cursor: default;
        pointer-events: none;
      }
      
      /* Floating animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }
      
      /* Different bubble sizes and positions */
      .bubble:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        top: 20%;
        animation-duration: 8s;
        animation-delay: 0s;
      }
      
      .bubble:nth-child(2) {
        width: 60px;
        height: 60px;
        left: 85%;
        top: 15%;
        animation-duration: 6s;
        animation-delay: 1s;
      }
      
      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 70%;
        top: 60%;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      
      .bubble:nth-child(4) {
        width: 40px;
        height: 40px;
        left: 20%;
        top: 70%;
        animation-duration: 7s;
        animation-delay: 0.5s;
      }
      
      .bubble:nth-child(5) {
        width: 120px;
        height: 120px;
        left: 5%;
        top: 50%;
        animation-duration: 12s;
        animation-delay: 3s;
      }
      
      .bubble:nth-child(6) {
        width: 50px;
        height: 50px;
        left: 90%;
        top: 80%;
        animation-duration: 5s;
        animation-delay: 1.5s;
      }
      
      .bubble:nth-child(7) {
        width: 70px;
        height: 70px;
        left: 50%;
        top: 10%;
        animation-duration: 9s;
        animation-delay: 2.5s;
      }
      
      .bubble:nth-child(8) {
        width: 90px;
        height: 90px;
        left: 30%;
        top: 85%;
        animation-duration: 11s;
        animation-delay: 4s;
      }
      
      /* Add pulsing animation to some bubbles for variety */
      .bubble:nth-child(odd) {
        animation-name: float, pulse;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      
      /* Blob-like bubbles with morphing animation */
      .blob {
        position: absolute;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        animation: blob-morph 8s ease-in-out infinite;
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: default;
        pointer-events: none;
      }
      
      /* Blob morphing animation */
      @keyframes blob-morph {
        0%, 100% {
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
          transform: rotate(0deg) scale(1);
        }
        25% {
          border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
          transform: rotate(90deg) scale(1.1);
        }
        50% {
          border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
          transform: rotate(180deg) scale(0.9);
        }
        75% {
          border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
          transform: rotate(270deg) scale(1.05);
        }
      }
      
      /* Different blob positions and sizes */
      .blob:nth-child(1) {
        width: 150px;
        height: 100px;
        left: 15%;
        top: 25%;
        animation-duration: 12s;
        animation-delay: 0s;
      }
      
      .blob:nth-child(2) {
        width: 120px;
        height: 80px;
        left: 75%;
        top: 40%;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      
      .blob:nth-child(3) {
        width: 100px;
        height: 120px;
        left: 60%;
        top: 75%;
        animation-duration: 14s;
        animation-delay: 4s;
      }
      
      /* Subtle dot pattern overlay (reduced opacity) */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 30px 30px;
        pointer-events: none;
        z-index: 1;
      }
      
      /* Ensure content appears above the overlay */
      body > * {
        position: relative;
        z-index: 2;
      }
      
      /* Status message styling with glassmorphism effect */
      #message {
        font-size: 20px;
        margin-bottom: 30px;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        
        /* Glassmorphism background */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 15px 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      /* Generated quote image styling with enhanced presentation */
      #image {
        max-width: 100%;               /* Full width in left column */
        max-height: 70vh;              /* Limit height to viewport */
        border-radius: 20px;           /* Rounded corners for modern look */
        display: block;
        flex-shrink: 1;                /* Allow shrinking on small viewports */
        
        /* Enhanced shadow and glow effect */
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 0 60px rgba(255, 255, 255, 0.1);
        
        /* Smooth transitions */
        transition: all 0.3s ease;
        
        /* Glassmorphism border */
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Hover effect for the image */
      #image:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          0 0 80px rgba(255, 255, 255, 0.2);
      }
      
      /* Image container - left column */
      #imageContainer {
        position: relative;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: flex-start;
        min-width: 0; /* Allow shrinking */
      }
      
      /* Remove inline overlay styles (replaced by side panel) */
      
      /* Export buttons container with glassmorphism */
      .export-buttons {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        max-width: 700px;
        
        /* Glassmorphism background for button container */
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      
      /* Base button styling with enhanced effects */
      .export-btn {
        padding: 14px 24px;
        font-size: 15px;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        min-width: 150px;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        
        /* Enhanced shadow and border */
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 4px 15px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      
      /* Primary button (PNG download) */
      .btn-primary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(79, 172, 254, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Secondary button (SVG download) */
      .btn-secondary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .btn-secondary:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(102, 126, 234, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Success button (copy to clipboard) */
      .btn-success {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      
      .btn-success:hover {
        background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(67, 233, 123, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Warning button (remove watermark) */
      .btn-warning {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        color: #333;
      }
      
      .btn-warning:hover {
        background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(250, 112, 154, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Disabled state */
      .export-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }
      
      /* Loading state */
      .btn-loading {
        opacity: 0.7;
        cursor: wait;
      }
      
      /* Right-side Editor Panel */
      .editor-panel {
        position: fixed;
        top: 0;
        right: -420px; /* Hidden initially (off-canvas) */
        bottom: 0;
        width: 400px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(18px);
        border-radius: 16px 0 0 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: -10px 0 30px rgba(0, 0, 0, 0.25);
        transition: right 0.45s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.2s ease;
        z-index: 1000;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 16px;
      }
      
      .editor-panel.active {
        right: 0; /* Slides in from right */
      }
      
      .editor-panel.exiting {
        right: -420px;
        transition: right 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53);
      }
      
      /* Panel Header */
      .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .panel-title {
        font-size: 18px;
        font-weight: 600;
        color: white;
        margin: 0;
      }
      
      .close-panel-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      
      .close-panel-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      
      /* Control Groups */
      .control-group {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
      }
      
      .control-group-title {
        font-size: 14px;
        font-weight: 600;
        color: white;
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      /* Control Buttons */
      .control-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        transition: all 0.2s ease;
        width: 100%;
        justify-content: flex-start;
        margin-bottom: 8px;
      }
      
      .control-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .control-btn:active:not(:disabled) {
        transform: translateY(0);
      }
      
      .control-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none !important;
      }
      
      .control-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: rgba(102, 126, 234, 0.5);
      }
      
      /* Button icons */
      .btn-icon {
        font-size: 14px;
        display: flex;
        align-items: center;
      }
      
      .btn-text {
        font-weight: 500;
      }
      
      /* Font Controls */
      .font-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .font-dropdown {
        width: 100%;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 13px;
        outline: none;
        cursor: pointer;
      }
      
      .font-dropdown:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      
      .font-dropdown option {
        background: #333;
        color: white;
      }
      
      /* Size Controls */
      .size-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .size-input {
        flex: 1;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 13px;
        outline: none;
        text-align: center;
      }
      
      .size-input:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      
      .size-btn {
        width: 32px;
        height: 32px;
        border: none;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: bold;
        font-size: 16px;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        outline: none;
      }
      
      .size-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }
      
      .size-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none !important;
      }
      
      /* Color Controls */
      .color-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .color-swatch {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
      }
      
      .color-swatch:hover {
        transform: scale(1.1);
        border-color: rgba(255, 255, 255, 0.5);
      }
      
      .color-swatch.active {
        border-color: white;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
      }
      
      .color-picker {
        width: 100%;
        height: 32px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: transparent;
      }
      
      .color-picker:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      
      /* Alignment Controls */
      .alignment-controls {
        display: flex;
        gap: 4px;
      }
      
      .alignment-btn {
        flex: 1;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        text-align: center;
      }
      
      .alignment-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .alignment-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: rgba(102, 126, 234, 0.5);
      }
      
      .alignment-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      
      /* Background Controls */
      .background-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      
      .background-option {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 13px;
      }
      
      .background-option:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .background-option.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-color: rgba(102, 126, 234, 0.5);
      }
      
      .background-option:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      
      .background-swatch {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Upload Image */
      .upload-control {
        position: relative;
        overflow: hidden;
      }
      
      .upload-input {
        position: absolute;
        left: -9999px;
        opacity: 0;
      }
      
      /* Selection Helper */
      .selection-helper {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        font-style: italic;
        margin-top: 8px;
        text-align: center;
      }

      /* When sidebar is open, adjust layout */
      body.panel-open {
        padding-right: 420px;
        transition: padding-right 0.45s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      
      /* Transparent background checkerboard pattern */
      .transparent-pattern {
        background-image: 
          linear-gradient(45deg, #ccc 25%, transparent 25%), 
          linear-gradient(-45deg, #ccc 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #ccc 75%), 
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
          gap: 12px;
        }
        
        .editor-panel {
          position: fixed;
          top: 0;
          right: -100%;
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
        
        .editor-panel.active {
          right: 0;
        }
        
        body.panel-open {
          padding-right: 0;
        }
        
        #imageContainer {
          flex: none;
        }
        
        #image {
          max-width: 100%;
        }
      }
      
      /* Font Picker Modal Styling */
      .font-picker-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .font-picker-modal.active {
        opacity: 1;
        visibility: visible;
      }
      
      .font-picker-modal.closing {
        opacity: 0;
        visibility: hidden;
      }
      
      .font-picker-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
      }
      
      .font-picker-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow: hidden;
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      
      .font-picker-modal.active .font-picker-container {
        transform: translate(-50%, -50%) scale(1);
      }
      
      .font-picker-modal.closing .font-picker-container {
        transform: translate(-50%, -50%) scale(0.9);
      }
      
      .font-picker-header {
        padding: 20px 25px 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .font-picker-header h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }
      
      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
