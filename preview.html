<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quotura Preview</title>
    

    <style>
      /* Main layout - vertical flex container with beautiful background */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;           /* Center horizontally */
        justify-content: flex-start;   /* Start from top */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        
        /* Beautiful gradient background with subtle animation - purple/blue focus */
        background: linear-gradient(-45deg, #667eea, #764ba2, #4facfe, #00f2fe, #6a5acd, #483d8b, #a1c4fd, #c2e9fb);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        
        /* Overlay pattern for texture */
        position: relative;
      }
      
      /* Animated gradient background */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      /* Animated bubbles container */
      .bubbles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        overflow: hidden;
      }
      
      /* Individual bubble styling */
      .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: float 6s ease-in-out infinite;
        transition: transform 0.5s ease-out;
        cursor: pointer;
        pointer-events: all;
      }
      
      /* Floating animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }
      
      /* Different bubble sizes and positions */
      .bubble:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        top: 20%;
        animation-duration: 8s;
        animation-delay: 0s;
      }
      
      .bubble:nth-child(2) {
        width: 60px;
        height: 60px;
        left: 85%;
        top: 15%;
        animation-duration: 6s;
        animation-delay: 1s;
      }
      
      .bubble:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 70%;
        top: 60%;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      
      .bubble:nth-child(4) {
        width: 40px;
        height: 40px;
        left: 20%;
        top: 70%;
        animation-duration: 7s;
        animation-delay: 0.5s;
      }
      
      .bubble:nth-child(5) {
        width: 120px;
        height: 120px;
        left: 5%;
        top: 50%;
        animation-duration: 12s;
        animation-delay: 3s;
      }
      
      .bubble:nth-child(6) {
        width: 50px;
        height: 50px;
        left: 90%;
        top: 80%;
        animation-duration: 5s;
        animation-delay: 1.5s;
      }
      
      .bubble:nth-child(7) {
        width: 70px;
        height: 70px;
        left: 50%;
        top: 10%;
        animation-duration: 9s;
        animation-delay: 2.5s;
      }
      
      .bubble:nth-child(8) {
        width: 90px;
        height: 90px;
        left: 30%;
        top: 85%;
        animation-duration: 11s;
        animation-delay: 4s;
      }
      
      /* Add pulsing animation to some bubbles for variety */
      .bubble:nth-child(odd) {
        animation-name: float, pulse;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      
      /* Blob-like bubbles with morphing animation */
      .blob {
        position: absolute;
        background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        animation: blob-morph 8s ease-in-out infinite;
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        cursor: pointer;
        pointer-events: all;
      }
      
      /* Blob morphing animation */
      @keyframes blob-morph {
        0%, 100% {
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
          transform: rotate(0deg) scale(1);
        }
        25% {
          border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
          transform: rotate(90deg) scale(1.1);
        }
        50% {
          border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
          transform: rotate(180deg) scale(0.9);
        }
        75% {
          border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
          transform: rotate(270deg) scale(1.05);
        }
      }
      
      /* Different blob positions and sizes */
      .blob:nth-child(1) {
        width: 150px;
        height: 100px;
        left: 15%;
        top: 25%;
        animation-duration: 12s;
        animation-delay: 0s;
      }
      
      .blob:nth-child(2) {
        width: 120px;
        height: 80px;
        left: 75%;
        top: 40%;
        animation-duration: 10s;
        animation-delay: 2s;
      }
      
      .blob:nth-child(3) {
        width: 100px;
        height: 120px;
        left: 60%;
        top: 75%;
        animation-duration: 14s;
        animation-delay: 4s;
      }
      
      /* Subtle dot pattern overlay (reduced opacity) */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 30px 30px;
        pointer-events: none;
        z-index: 1;
      }
      
      /* Ensure content appears above the overlay */
      body > * {
        position: relative;
        z-index: 2;
      }
      
      /* Status message styling with glassmorphism effect */
      #message {
        font-size: 20px;
        margin-bottom: 30px;
        color: #ffffff;
        text-align: center;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        
        /* Glassmorphism background */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 15px 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      /* Generated quote image styling with enhanced presentation */
      #image {
        max-width: 85%;                /* Responsive width with margins */
        max-height: 70vh;              /* Limit height to viewport */
        border-radius: 20px;           /* Rounded corners for modern look */
        
        /* Enhanced shadow and glow effect */
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 0 60px rgba(255, 255, 255, 0.1);
        
        /* Smooth transitions */
        transition: all 0.3s ease;
        
        /* Glassmorphism border */
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Hover effect for the image */
      #image:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.2),
          0 0 80px rgba(255, 255, 255, 0.2);
      }
      
      /* Export buttons container with glassmorphism */
      .export-buttons {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        max-width: 700px;
        
        /* Glassmorphism background for button container */
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }
      
      /* Base button styling with enhanced effects */
      .export-btn {
        padding: 14px 24px;
        font-size: 15px;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        min-width: 150px;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        
        /* Enhanced shadow and border */
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 4px 15px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      
      /* Primary button (PNG download) */
      .btn-primary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(79, 172, 254, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Secondary button (SVG download) */
      .btn-secondary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .btn-secondary:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(102, 126, 234, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Success button (copy to clipboard) */
      .btn-success {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      }
      
      .btn-success:hover {
        background: linear-gradient(135deg, #38f9d7 0%, #43e97b 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(67, 233, 123, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Warning button (remove watermark) */
      .btn-warning {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        color: #333;
      }
      
      .btn-warning:hover {
        background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 8px 25px rgba(250, 112, 154, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      
      /* Disabled state */
      .export-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }
      
      /* Loading state */
      .btn-loading {
        opacity: 0.7;
        cursor: wait;
      }
      
      /* Font selector styling */
      .font-selector {
        margin: 20px 0;
        text-align: center;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      .font-selector label {
        display: block;
        margin-bottom: 10px;
        color: white;
        font-weight: bold;
        font-size: 16px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .font-selector select {
        padding: 12px 20px;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
        min-width: 280px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .font-selector select:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      
      .font-selector select:focus {
        border-color: #667eea;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Animated bubbles for background life -->
    <div class="bubbles" style="pointer-events: none;">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
    
    <!-- Animated blobs for organic movement -->
    <div class="bubbles" style="pointer-events: none;">
      <div class="blob"></div>
      <div class="blob"></div>
      <div class="blob"></div>
    </div>
    
    <!-- Status message - updated by JavaScript based on image availability -->
    <div id="message">
      Your beautified quote is ready!
    </div>
    
    <!-- Font Selection Dropdown -->
    <div class="font-selector">
      <label for="fontSelect">Choose Font:</label>
      <select id="fontSelect">
        <option value="Arial" selected>Arial - Clean & Professional</option>
        <option value="Impact">Impact - Bold & Strong</option>
        <option value="Brush Script MT">Brush Script MT - Handwritten Style</option>
        <option value="Georgia">Georgia - Elegant Serif</option>
        <option value="Trebuchet MS">Trebuchet MS - Modern Sans-Serif</option>
      </select>
    </div>
    
    <!-- Container for the generated quote image -->
    <img id="image" src="" alt="Beautified Quote" />
    
    <!-- Export buttons for various download options -->
    <div class="export-buttons">
      <button id="downloadPngBtn" class="export-btn btn-primary">ðŸ“¥ Download PNG</button>
      <button id="downloadSvgBtn" class="export-btn btn-secondary">ðŸ“„ Download SVG</button>
      <button id="copyImageBtn" class="export-btn btn-success">ðŸ“‹ Copy to Clipboard</button>
      <button id="removeWatermarkBtn" class="export-btn btn-warning">ðŸš« Remove Watermark</button>
    </div>

    <!-- External JS file to comply with CSP (Content Security Policy) -->
    <!-- Inline scripts are not allowed in Chrome extensions for security -->
    <script src="preview.js"></script>
  </body>
</html>
