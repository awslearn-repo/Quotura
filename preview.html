<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Quotura Preview</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #message {
        font-size: 18px;
        margin-bottom: 20px;
        color: #333;
      }
      #image {
        max-width: 90%;
        max-height: 80vh;
        border: 2px solid #ccc;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      #downloadBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4facfe;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #downloadBtn:hover {
        background-color: #00f2fe;
      }
    </style>
  </head>
  <body>
    <div id="message">
      This beautified text has been downloaded to your Downloads folder.
    </div>
    <img id="image" src="" alt="Beautified Quote" />
    <button id="downloadBtn">Download Again</button>

    <!-- External JS file to comply with CSP -->
    <script src="preview.js"></script>
  </body>
</html>
